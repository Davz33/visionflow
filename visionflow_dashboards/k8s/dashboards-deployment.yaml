apiVersion: apps/v1
kind: Deployment
metadata:
  name: visionflow-dashboards
  namespace: visionflow-local
  labels:
    app: visionflow-dashboards
spec:
  replicas: 2
  selector:
    matchLabels:
      app: visionflow-dashboards
  template:
    metadata:
      labels:
        app: visionflow-dashboards
    spec:
      containers:
      - name: dashboards
        image: visionflow-dashboards:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: visionflow-dashboards-service
  namespace: visionflow-local
spec:
  selector:
    app: visionflow-dashboards
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30500
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visionflow-dashboards-ingress
  namespace: visionflow-local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: dashboards.visionflow.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visionflow-dashboards-service
            port:
              number: 80
