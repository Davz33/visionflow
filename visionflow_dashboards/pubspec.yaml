name: visionflow_dashboards
description: Modern Flutter web application for VisionFlow video evaluation and human review workflows
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  
  # Video Player
  video_player: ^2.8.1
  
  # Charts and Data Visualization
  fl_chart: ^0.65.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Utilities
  intl: ^0.18.1
  path: ^1.8.3
  
  # Web-specific
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
