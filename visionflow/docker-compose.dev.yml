# Development override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # API Gateway with hot reload for development
  api-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    volumes:
      - .:/app
      - /app/venv  # Exclude virtual environment if it exists
      - ./cache/huggingface:/home/app/.cache/huggingface  # Persistent HF cache
    environment:
      - API_RELOAD=true
      - LOG_LEVEL=debug
      - DEBUG=true
      - HUGGINGFACE_TOKEN=hf_YOUR_HUGGINGFACE_TOKEN_HERE
      - HF_HOME=/home/app/.cache/huggingface
    command: uvicorn visionflow.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Celery Worker with auto-reload
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    volumes:
      - .:/app
      - /app/venv  # Exclude virtual environment if it exists
      - ./cache/huggingface:/home/app/.cache/huggingface  # Persistent HF cache
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
      - HUGGINGFACE_TOKEN=hf_YOUR_HUGGINGFACE_TOKEN_HERE
      - HF_HOME=/home/app/.cache/huggingface
    command: celery -A visionflow.worker worker --loglevel=debug --concurrency=1 --autoscale=2,1

  # Development database with exposed port for external access
  postgres:
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_LOG_STATEMENT=all  # More verbose logging for development

  # Development Redis with exposed port
  redis:
    ports:
      - "6379:6379"

  # Add a development utility container for running commands
  dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    volumes:
      - .:/app
      - /app/venv  # Exclude virtual environment if it exists
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      - postgres
      - redis
      - minio
    profiles:
      - dev  # Only start this when explicitly requested
    command: sleep infinity  # Keep container running for exec commands
