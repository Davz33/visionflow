---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: visionflow-sa
  namespace: visionflow
  annotations:
    iam.gke.io/gcp-service-account: visionflow-workload@visionflow-gcp-project.iam.gserviceaccount.com

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: visionflow
  name: visionflow-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: visionflow-rolebinding
  namespace: visionflow
subjects:
- kind: ServiceAccount
  name: visionflow-sa
  namespace: visionflow
roleRef:
  kind: Role
  name: visionflow-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: visionflow-cluster-role
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/metrics"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: visionflow-cluster-rolebinding
subjects:
- kind: ServiceAccount
  name: visionflow-sa
  namespace: visionflow
roleRef:
  kind: ClusterRole
  name: visionflow-cluster-role
  apiGroup: rbac.authorization.k8s.io
